<div class="waiting modal-loading" id="waiting" style="display: none;">
    <div class="position-absolute top-50 start-50 translate-middle bg-dark wait-radius text-center p-5 bg-opacity-75">
        <div class="lds-hourglass"></div>
        <div class="text-white p-2">Wait please...</div>
    </div>
</div>
<script>
    function showLoading() {
        let loading = document.getElementById("waiting");
        loading.style.display = "block";
    }

    // For link "Update DB"
    let updateDbLink = document.getElementById("nav-update-db");
    updateDbLink.addEventListener("click", showLoading);

    // For FORM with id="expim-form"
    let forms = document.querySelectorAll("#expim-form");
    if (forms) {
        forms.forEach(function (form) {
            let buttons = form.querySelectorAll("button");
            buttons.forEach(function (button) {
                button.addEventListener("click", showLoading);
            });
        });
    }
</script>


<script>
    function toClipboard(value) {
        let textarea = document.createElement("textarea");
        textarea.value = value;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        console.log("Copied to clipboard: " + value);
    }
</script>
